#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.0.0~ynh4"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.loki]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.2.1/loki-linux-amd64.zip"
    amd64.sha256 = "4f2465fdf2065ad71688f3c5c6dcad7a527f1f6e13b9f55735c0cabc6507fbcd"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.2.1/loki-linux-arm.zip"
    armhf.sha256 = "246a382569c0b1647b071ff826bdc2399f91b815874772a9931b921e7d37c5c1"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.2.1/loki-linux-arm64.zip"
    arm64.sha256 = "55a8e6ff9c72c724f1c6206e5ff8d4999d9ab870c5b703af314802baf629d463"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.2.1/promtail-linux-amd64.zip"
    amd64.sha256 = "4524683947a8071ecb49608b9be8ce816895ed9a9f6195bec67c6155b6cc5158"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.2.1/promtail-linux-arm.zip"
    armhf.sha256 = "95da4c7c528e1856991980711a4979203146384945fe6078207e37ae2ac21aa2"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.2.1/promtail-linux-arm64.zip"
    arm64.sha256 = "d84d82571910820099a67575422542df3ede39337984f3d88fdebf7e53e46066"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
