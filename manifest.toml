#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.6.2~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"
sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.2/loki-linux-amd64.zip"
    amd64.sha256 = "9b28bff59cb27088e96103b062dba8094da4afaa7ee4b28815a5465c6e1b0e3c"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.2/loki-linux-arm.zip"
    armhf.sha256 = "a9b9667a4295307ab55fdcee05355223361e5634859008abdb98bf84240c10c1"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.2/loki-linux-arm64.zip"
    arm64.sha256 = "e8d4ef210ba42824fbef19d68aca5ca998178310e23ca50a78115adab4f6c1f7"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.2/promtail-linux-amd64.zip"
    amd64.sha256 = "4011a4c01d0cf1caba1d77cbcf24174e9fe38584eeb9ad679a8000474ec67a36"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.2/promtail-linux-arm.zip"
    armhf.sha256 = "2554b95f08142c1d8d377908311d09cb16a742b0d44730b1b04228662844dc05"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.2/promtail-linux-arm64.zip"
    arm64.sha256 = "3561f4fdcb12cf5fbd98e1c8d266fde3b48f0817a01cf8a6273de73a0692dee8"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
