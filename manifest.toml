#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.6~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.6/loki-linux-amd64.zip"
    amd64.sha256 = "7ed1f314106680eb79601ef701b0aa6ac562d93486a2e6eb3aa04f2a78d193d2"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.6/loki-linux-arm.zip"
    armhf.sha256 = "3c8950b2139de89931798e47920e0d919295a379dab3dc52a42fe569c516d483"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.6/loki-linux-arm64.zip"
    arm64.sha256 = "95d9ccfff813f705f47d739677edc3e69e1b32024f1d3f155a0aca9982aaea37"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.6/promtail-linux-amd64.zip"
    amd64.sha256 = "57517655dea884d0db9b32e09c24ba474b2860bdeab8f5446d23bbfaf9c5c40f"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.6/promtail-linux-arm.zip"
    armhf.sha256 = "29175d004a7b4f1fbaec5493f320f5b310135a3429bb660c11eea565c5ef5b31"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.6/promtail-linux-arm64.zip"
    arm64.sha256 = "24ccc1656758eba3111bd2640d6536744256cb87504c732ca22b8cfc50e2fa1d"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
