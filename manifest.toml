#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.0.0~ynh3"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.loki]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.2.0/loki-linux-amd64.zip"
    amd64.sha256 = "cefbb59a6f45a26aa32529af63facd07c85d7bc5bb2eaa0b04a476b5aa0f2305"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.2.0/loki-linux-arm.zip"
    armhf.sha256 = "c69e543281551f164ad22aa1557c2ddf606a948e767fed4575790568973c6ea3"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.2.0/loki-linux-arm64.zip"
    arm64.sha256 = "a4d4b5240db6ee6237e654751589ca6a8586aded3084177e2b76bce958817314"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.2.0/promtail-linux-amd64.zip"
    amd64.sha256 = "b1c657f9b8ddcbbffb2e87327add25b241753ba8abfad1279990b20c457d852a"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.2.0/promtail-linux-arm.zip"
    armhf.sha256 = "183feadad2c35b4baa807cc351c104bf318a9768e49b46411919f746bab8f8ea"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.2.0/promtail-linux-arm64.zip"
    arm64.sha256 = "f96b5984e357b7b8adc7353d1dd784405468b447b81d1c01e86a76fca44ddaa1"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
