#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.6.6~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.6/loki-linux-amd64.zip"
    amd64.sha256 = "d0fffcd8a0462adadd6ebd83ff39006ef1b461ce9dd80a989aa576b3d7c5f759"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.6/loki-linux-arm.zip"
    armhf.sha256 = "b2cad8b920ffdd1c66da60eb75f38380a6251c3f7cf881215003415d4d559c7a"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.6/loki-linux-arm64.zip"
    arm64.sha256 = "da1394ef5bf5e7651ccbc0a473d8c626af578dfd09bce91e337dd6909c5d1820"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.6/promtail-linux-amd64.zip"
    amd64.sha256 = "6b333031974fc1bff48e1e0b6cfc758d436301b0b69bf850b1960ba4798373a5"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.6/promtail-linux-arm.zip"
    armhf.sha256 = "e9e6fa010a5d337deac81fc16e7a131b8112ccc7dd28a9d945eb2a0149430a1e"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.6/promtail-linux-arm64.zip"
    arm64.sha256 = "9fcd5efad3e6c0c3de3102cf7ced719937f4aa20131e09d206879c259841d759"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
