#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.3~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.3/loki-linux-amd64.zip"
    amd64.sha256 = "5da0394082e7399e88b6de2a35748531cf31fa938559346e3887b4fdb296a79e"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.3/loki-linux-arm.zip"
    armhf.sha256 = "b3358bf0ccbf6f02258f2f99dc6532b09aa2b76ed511dd4b05accfce328473e8"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.3/loki-linux-arm64.zip"
    arm64.sha256 = "48a7c17934da78ea7033e71208c9133b9c79c1e4ad44fd5522ab3fc85bc6dcb7"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.3/promtail-linux-amd64.zip"
    amd64.sha256 = "16cfde821980d4c3b5fa45647cca81f428c0921bc125ba7e27596dda8d1b64c5"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.3/promtail-linux-arm.zip"
    armhf.sha256 = "0929d5d9e33dc363a16535ff69fd178c2052657300431969d2e6cef4b020a5e3"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.3/promtail-linux-arm64.zip"
    arm64.sha256 = "730acf1b25f4ea4d09decce815eb3be0d2630684cb6539ee536667de95b45d40"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
