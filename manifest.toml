#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.4~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.4/loki-linux-amd64.zip"
    amd64.sha256 = "333bf00b5833e6b1faf4506c0e4840188dde41cbeab608b88c5b7d1227303ffc"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.4/loki-linux-arm.zip"
    armhf.sha256 = "e4876f8d4bc48570c1736e8bd00309b6606275420b11249dc6cb18688a355474"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.4/loki-linux-arm64.zip"
    arm64.sha256 = "5e4cc060b4600f679a726b4afd63ce0f4b999dbf0d87d2e99f6991102d774934"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.4/promtail-linux-amd64.zip"
    amd64.sha256 = "35e188bbad06c08445915f46c35f245407e78ddb1c4c633dd5be87294cc3aee4"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.4/promtail-linux-arm.zip"
    armhf.sha256 = "25e626422121894aab061fa774081c6343c9f6b52f4ffd1aec587a21b1815415"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.4/promtail-linux-arm64.zip"
    arm64.sha256 = "b76f028a9d881a7876780dcb510da29a5138b56ff620dd193ba978af5ee5635b"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
