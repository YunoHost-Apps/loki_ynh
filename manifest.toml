#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.6.1~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.1/loki-linux-amd64.zip"
    amd64.sha256 = "f8bd4d1011ca3e75a8ced7122f1b7d5bc4c9ecbcee188949bcb95ab73a9b24b0"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.1/loki-linux-arm.zip"
    armhf.sha256 = "5b178501e0578818cfc5e349a230c556b2ef692d906f3a410ece23f4c2981b67"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.1/loki-linux-arm64.zip"
    arm64.sha256 = "b9fff52b9f3ecc2d43cafd117905779472f52d2016b5ad3fa27238a3bc897f3b"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.1/promtail-linux-amd64.zip"
    amd64.sha256 = "c69f615db50d6b3ca766d61794616b2a1752808d42d34161842612fb7537628b"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.1/promtail-linux-arm.zip"
    armhf.sha256 = "7be6edf76fcd58f189eaa57b82cf9b2b387fdf22e7d6e844b5e54c990c15f480"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.1/promtail-linux-arm64.zip"
    arm64.sha256 = "4f2146679eaf7d4218873e6a8ed13ca5832ec84c31fb1682e997ff320d5f9c80"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
