#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.6.7~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.7/loki-linux-amd64.zip"
    amd64.sha256 = "e9737023c71bc4381f7ced90a197a17a5908c1cf1b136bd381165e07ed50b1ac"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.7/loki-linux-arm.zip"
    armhf.sha256 = "3ce5f87d989c8a074d2e75b7cd91b1a7107d31df8bab71a4b07aa715eadeabc9"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.7/loki-linux-arm64.zip"
    arm64.sha256 = "94cbc2ce398c7056f0bbaa38cfb22e7ebfa081d66baf8472373e2abf5c363f30"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.6.7/promtail-linux-amd64.zip"
    amd64.sha256 = "330f97bf7ef7e97cc2e42649ce7299129ab09dbffe5a2f5c515188502220987c"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.6.7/promtail-linux-arm.zip"
    armhf.sha256 = "06fdcff7ff1439b038b6236670ce877da1cc0a2b9ac7ff8df22b6957f562a743"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.6.7/promtail-linux-arm64.zip"
    arm64.sha256 = "25a154fe2dd6708c1215b978014630d9dd040c061ebb46bad6c69b6cf88a2e27"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
