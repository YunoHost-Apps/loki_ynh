#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.5~ynh2"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"
sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.5/loki-linux-amd64.zip"
    amd64.sha256 = "eefea8fd3701f2aae77ee7130be10973d51a33d9fa942075b8cefbf7f930868b"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.5/loki-linux-arm.zip"
    armhf.sha256 = "1a968392e114de72a26c296602132be146299e4df0e0939bf3a85dffcc56becd"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.5/loki-linux-arm64.zip"
    arm64.sha256 = "b379491c89d5189c76c74a827afb5ed817174db7f19bd9620d889e417a1f7291"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.5/promtail-linux-amd64.zip"
    amd64.sha256 = "7f3f263900105d2571e78bdbfb75694d76698b31c2cc48ad84426bb88a761993"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.5/promtail-linux-arm.zip"
    armhf.sha256 = "7a86afac5b08274e6d4da5812b1a91f49ebfb236e1a0c3ec1094a91910d5b4cb"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.5/promtail-linux-arm64.zip"
    arm64.sha256 = "118648cb5da1ef061c28b3e41e173b8c1fdb95b7163744a5fcdfc8d96058ce48"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
