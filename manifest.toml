#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.2~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.2/loki-linux-amd64.zip"
    amd64.sha256 = "c32b5f1b7709dd8a177e5d985b216ad94ffde675f91d88e47288599386e80458"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.2/loki-linux-arm.zip"
    armhf.sha256 = "ad6e3706e072f8e09e81f38421907815ec80a14f208228127f158a78dfc13159"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.2/loki-linux-arm64.zip"
    arm64.sha256 = "44815bc4931c3390381af26c7336ba7fdc6edee4c32e716103a9f8c49e43602d"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.2/promtail-linux-amd64.zip"
    amd64.sha256 = "40f255a03a9cf511a2490a8a596ee2f34dc322e49b1b4e4d3b938c350a1f47ba"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.2/promtail-linux-arm.zip"
    armhf.sha256 = "0be326b0c2ee689522479a98e7d665ac6096679943e40476d40f53e9617fddb6"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.2/promtail-linux-arm64.zip"
    arm64.sha256 = "f19d0cf3bb9576672af9378d6d641f83d92ea2fb9c0493036dde98b516be7ba7"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
