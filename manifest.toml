#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.5.7~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.7/loki-linux-amd64.zip"
    amd64.sha256 = "62e7657ca9d68dfcac5927155e1411e416df7d434a2f27e41adc841500989367"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.7/loki-linux-arm.zip"
    armhf.sha256 = "2dd5064535f8aa4b7c412b7c8f0674360cd5d9d0472eb16396d1cd08e2219b14"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.7/loki-linux-arm64.zip"
    arm64.sha256 = "af06fa1580c58d3801620564275c486e31795c7eb89cf70e6dd2bbb82c873e1c"
    in_subdir = false
    rename = "loki"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.5.7/promtail-linux-amd64.zip"
    amd64.sha256 = "c2754f14f73d05e55f1f1cacac9ad67ecf26fdc318f54f6ce39a8866eb8acd12"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.5.7/promtail-linux-arm.zip"
    armhf.sha256 = "ee5010f84b47b9d6ea7c303528c099d340efb7baf1c1281c919c78ca4bbac170"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.5.7/promtail-linux-arm64.zip"
    arm64.sha256 = "b34170bceb9ddb9af21869208082d2547bf3eeb6c9e3bbacf70984ff6caad099"
    in_subdir = false
    rename = "promtail"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
