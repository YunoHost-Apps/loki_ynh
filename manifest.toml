#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.0.0~ynh8"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.loki]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.4.1/loki-linux-amd64.zip"
    amd64.sha256 = "f73c73b0de655cb8c7eb1230c6e1054dddb6888922e6b54105d2bf87272d3c79"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.4.1/loki-linux-arm.zip"
    armhf.sha256 = "c164c1dbbefaae726f065863a2430944453daf9e691e58da59270f6033e8202b"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.4.1/loki-linux-arm64.zip"
    arm64.sha256 = "f4ec7921379a7e0fd89d6a8d5ae4e588ad2ff0135b57f2b4ed2d2e87c19a6be9"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.4.1/promtail-linux-amd64.zip"
    amd64.sha256 = "3c04d69765f60e89763f415e3d1ffbe7cf95f6dbbab1c7431e639ec70c57efdb"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.4.1/promtail-linux-arm.zip"
    armhf.sha256 = "49471849b9a584ae2a04618a393554518615a3ed0ed4eeeeadc8cb20893fd215"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.4.1/promtail-linux-arm64.zip"
    arm64.sha256 = "4b5e4f995eaca057c59b25c275d43117d67ab07183c5bcbc3fbd7fb421869a6c"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
